<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internal_style</title>
</head>
<style>
    h1{
        color: green;
    }
    div{
        color: blue;
    }
</style>
<body>
<h1>This is Heading 1</h1>
<div>This is an ordinary paragraph. Notice that this text is blue. The </div>
<div>default text color for a page is defined in the body selector.</div>
</body>
</html>
